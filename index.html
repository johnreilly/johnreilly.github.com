---
layout: default
title: johnreilly
---

<div class="main span-11">
  <h2>What's New</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post_date">{{ post.date | date_to_string }}</span>
        <span class="post_link"><a href="{{ post.url }}">{{ post.title }}</a></span>
        <span class="comment_link"><a href="{{ post.url }}#disqus_thread">View Comments</a></span>
      </li>
    {% endfor %}
  </ul>
  <script type="text/javascript">
  //<![CDATA[
  (function() {
      var links = document.getElementsByTagName('a');
      var query = '?';
      for(var i = 0; i < links.length; i++) {
        if(links[i].href.indexOf('#disqus_thread') >= 0) {
          query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
        }
      }
      document.write('<script type="text/javascript" src="http://disqus.com/forums/johnreilly-github/get_num_replies.js' + query + '"></' + 'script>');
    })();
  //]]>
  </script>
</div>

<div class="tweets span-5">
  <ul class= "list" id="tweets">
    <li><h3><a href="http://twitter.com/johnreilly">Tweets</a>.</h3></li>
  </ul>
</div>

<div class="repos span-5 last">
  <ul class= "list" id="repos">
    <li><h3><a href="http://github.com/johnreilly">Code</a>.</h3></li>
  </ul>
</div>
